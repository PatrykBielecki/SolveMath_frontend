<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Users</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content id="main-content">
  <div class="wrapper">
    <br>
    <div style="font-weight: bold; padding-left: 4%; text-align: left; color: #000000;"><ion-text>Users summary</ion-text></div>
    <div class="block round-box" style="background: #E6646E; color: #FFFFFF;">
      <ion-icon name="hammer-outline"></ion-icon>
      <br>
      <br>
      <div style="display: inline-block; padding-right: 40%;">
        <ion-text>Tools</ion-text>
        <br>
        <ion-text>300</ion-text>
      </div>
      <div style="display: inline-block;">
        <ion-text>Active</ion-text>
        <br>
        <ion-text>153</ion-text>
      </div>
    </div>
    <div class="block round-box">
      <ion-icon name="hammer-outline"></ion-icon>
      <br>
      <br>
      <div style="display: inline-block; padding-right: 40%;">
        <ion-text>Tools</ion-text>
        <br>
        <ion-text>300</ion-text>
      </div>
      <div style="display: inline-block;">
        <ion-text>Active</ion-text>
        <br>
        <ion-text>153</ion-text>
      </div>
    </div>
    <div class="block round-box">
      <ion-icon name="hammer-outline"></ion-icon>
      <br>
      <br>
      <div style="display: inline-block; padding-right: 40%;">
        <ion-text>Tools</ion-text>
        <br>
        <ion-text>300</ion-text>
      </div>
      <div style="display: inline-block;">
        <ion-text>Active</ion-text>
        <br>
        <ion-text>153</ion-text>
      </div>
    </div>
    <div class="list">
      <ion-list class="round-box">
        <div style="font-weight: bold; padding-left: 2%; padding-bottom: 1%; text-align: left; color: #000000;">
          <ion-text>Users list</ion-text>
          <ion-searchbar placeholder="Search..." [(ngModel)]="filterTerm" animated="true"></ion-searchbar>
        </div>
        <ion-item class="list-button">
          <ion-label class="ion-text-wrap">
            <div style="color: #000000;"><ion-text>Id</ion-text></div>
          </ion-label>
          <ion-label class="ion-text-wrap">
            <div style="color: #000000;"><ion-text>Name</ion-text></div>
          </ion-label>
          <ion-label class="ion-text-wrap">
            <div style="color: #000000;"><ion-text>Surname</ion-text></div>
          </ion-label>
          <ion-label class="ion-text-wrap">
            <div style="color: #000000;"><ion-text>Extra info</ion-text></div>
          </ion-label>
        </ion-item>
        <ion-item button class="list-button" *ngFor="let item of users | filter:filterTerm" [routerLink]="[item.user_id]">
          <ion-label class="ion-text-wrap">
            <h3>{{item.user_id}}</h3>
          </ion-label>
          <ion-label class="ion-text-wrap">
            <h3>{{item.user_name}}</h3>
          </ion-label>
          <ion-label class="ion-text-wrap">
            <h3>{{item.user_surname}}</h3>
          </ion-label>
          <ion-label class="ion-text-wrap">
            <h3>{{item.user_extra_info}}</h3>
          </ion-label>
        </ion-item>
      </ion-list>
    </div>
  </div>
</ion-content>
